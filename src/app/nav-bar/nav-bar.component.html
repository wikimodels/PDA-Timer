<mat-toolbar class="nav-bar sticky">
  <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <a routerLink="/home">
        <img src="assets/icons/logo.png" alt="app-logo" class='logo'>
      </a>
      <a routerLink="/home">
        <span ngClass.xs="small-devices" ngClass="other-devices">Дыхательный Тренажёр
          Флорова
        </span>
      </a>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<!-- MAT-MENU -->
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="goToHome()">
    <mat-icon>insert_chart_outlined</mat-icon>
    <span>Chart</span>
  </button>
  <button mat-menu-item (click)="goToSessions()">
    <mat-icon>toc</mat-icon>
    <span>Sessions</span>
  </button>
  <button mat-menu-item (click)="changeUser()">
    <mat-icon>account_box</mat-icon>
    <span>Change User</span>
  </button>
  <button mat-menu-item (click)="goToAbout()">
    <mat-icon>info
    </mat-icon>
    <span>About Apparatus</span>
  </button>
  <button mat-menu-item (click)="goToAdminPanel()">
    <mat-icon>admin_panel_settings
    </mat-icon>
    <span>Admin Panel</span>
  </button>
</mat-menu>
