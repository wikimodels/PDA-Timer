<div class="container">
  <h3 class="about-font">Методика занятий на дыхательном тренажере Фролова</h3>
  <div class="loader-spinner-wrapper" *ngIf="loading$ | async" id="loader">
    <div class="loader-spinner">
      <div class="loader">
        <mat-spinner [diameter]="30" [strokeWidth]="2"></mat-spinner>
      </div>
    </div>
  </div>
  <div class="video-container" id="video"></div>
  <mat-list>
    <mat-list-item class="about-font">Книги Зинатулина Н.С.:</mat-list-item>
    <a mat-list-item class="about-font" [href]="book_1.url">1. {{ book_1.name }}</a>
    <a mat-list-item class="about-font" [href]="book_2.url">2. {{ book_2.name }}</a>
  </mat-list>
</div>
